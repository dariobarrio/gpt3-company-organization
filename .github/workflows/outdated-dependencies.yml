name: Check Outdated Dependencies

on:
  schedule:
  - cron: "0 16 * * 2"

jobs:
  check_updates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: | 
          npm i --global yarn npm-check-updates
          yarn

      - name: Check outdated
        id: ncu-output
        run: |
          echo 'OUTDATED_DEPENDENCIES<<EOF' >> $GITHUB_OUTPUT
          ncu | grep -Ev "Run ncu -u|Using yarn|Checking /" >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
          echo 'OUTDATED_DEPENDENCIES_NUMBER<<EOF' >> $GITHUB_OUTPUT
          ncu | grep -Ev "Run ncu -u|Using yarn|Checking /" | wc -l | awk '{print $0-2}'>> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: Send notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: test-channel
          SLACK_COLOR: ${{ job.status }} # or a specific color like 'good' or '#ff00ff'
          SLACK_TITLE: "Repository: ${{ github.event.repository.name }}"
          SLACK_MESSAGE: "Outdated dependencies: *${{ steps.ncu-output.outputs.OUTDATED_DEPENDENCIES_NUMBER }}* \n ${{ steps.ncu-output.outputs.OUTDATED_DEPENDENCIES }} \n\n"
          MSG_MINIMAL: true
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_FOOTER: 'Powered by <https://theknotww.atlassian.net/wiki/spaces/PZ/pages/3697344976/Platform+Frontend|Platform Frontend> team <https://www.youtube.com/watch?v=dQw4w9WgXcQ|:heart:>'

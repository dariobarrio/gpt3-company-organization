name: Check Outdated Dependencies

on:
  workflow_dispatch

jobs:
  check_updates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: | 
          npm i --global yarn npm-check-updates
          yarn
      - name: Check outdated
        id: ncu-output
        run: echo "OUTDATED_DEPENDENCIES=$(ncu | grep -Ev 'Run ncu -u|Using yarn|Checking /')" >> $GITHUB_OUTPUT
      - name: Send notification
        run: echo "${{steps.ncu-output.outputs.OUTDATED_DEPENDENCIES}}
